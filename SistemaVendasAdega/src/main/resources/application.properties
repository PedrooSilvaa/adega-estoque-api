spring.application.name=SistemaVendasAdega

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_vendas_adega?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
